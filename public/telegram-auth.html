<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celora Wallet - Telegram Login</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #0f172a;
            margin-bottom: 20px;
        }
        .telegram-btn {
            margin: 20px 0;
        }
        #telegram-login-Celorawalletbot {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login with Telegram</h1>
        <p>Connect your Celora Wallet with Telegram</p>
        
        <div class="telegram-btn">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="Celorawalletbot" 
                    data-size="large" 
                    data-onauth="onTelegramAuth(user)" 
                    data-request-access="write">
            </script>
        </div>
        
        <p style="color: #666; font-size: 14px; margin-top: 20px;">
            By logging in, you agree to link your Telegram account with Celora Wallet.
        </p>
    </div>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            // Send auth data to your backend
            fetch('/api/telegram/link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully linked Telegram account!');
                    window.location.href = '/settings/telegram';
                } else {
                    alert('Failed to link account: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Connection error. Please try again.');
            });
        }
    </script>
</body>
</html>
